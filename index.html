<!DOCTYPE html>
<html>
<head>
  <title>üéâ Birthday Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f5;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1000px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #ccc;
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .message-box {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background-color: white;
      padding: 30px;
      border: 2px solid #f06292;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      z-index: 1000;
      max-width: 90%;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 999;
    }

    .close-btn {
      margin-top: 10px;
      padding: 10px 20px;
      background: #f06292;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>üéÅ Click a Photo to Reveal a Birthday Surprise!</h1>

  <div class="gallery">
    <!-- 25 images -->
    <!-- Repeat this block and change img src and message -->
    <!-- IMAGE TEMPLATE START -->
    <!-- We'll do it 25 times below -->
    <!-- IMAGE TEMPLATE END -->

    <!-- Images & messages -->
    <!-- You can customize the src and text -->
    <!-- Copy this block to add more -->

    <!-- START IMAGE BLOCKS -->
    <!-- Replace "img1.jpg" with your actual image filenames -->
    <!-- Replace the message text as you like -->
    <!-- Tip: Keep image sizes roughly the same for best layout -->
    <!-- Loop through 25 of these blocks -->

    <!-- I'll generate them below using a loop -->
  </div>

  <div class="overlay" onclick="hideMessage()"></div>
  <div class="message-box" id="msgBox">
    <p id="msgText"></p>
    <button class="close-btn" onclick="hideMessage()">Close</button>
  </div>

  <script>
    // Image messages
    const messages = [
      "Message 1: You are amazing!",
      "Message 2: May your day be filled with cake!",
      "Message 3: Here's to all your dreams coming true!",
      "Message 4: You're a star!",
      "Message 5: Shine bright always!",
      "Message 6: So proud of you!",
      "Message 7: You light up our lives!",
      "Message 8: Never stop smiling!",
      "Message 9: Hugs and happiness!",
      "Message 10: You make everything better!",
      "Message 11: Keep being awesome!",
      "Message 12: This day is yours!",
      "Message 13: Happy tears and joyful cheers!",
      "Message 14: Your laugh is contagious!",
      "Message 15: You're loved more than you know!",
      "Message 16: You're unforgettable!",
      "Message 17: Here's to you!",
      "Message 18: Always be you!",
      "Message 19: Best wishes today and always!",
      "Message 20: Happy birthday, superstar!",
      "Message 21: You are magic!",
      "Message 22: Your joy is a gift!",
      "Message 23: Another year, another adventure!",
      "Message 24: You're a blessing!",
      "Message 25: Love you to the moon and back!"
    ];

    // Generate 25 images dynamically
    const gallery = document.querySelector(".gallery");

    for (let i = 1; i <= 25; i++) {
      const img = document.createElement("img");
      img.src = `img${i}.jpg`; // Image filenames: img1.jpg to img25.jpg
      img.alt = `Image ${i}`;
      img.onclick = () => showMessage(i - 1);
      gallery.appendChild(img);
    }

    function showMessage(index) {
      document.getElementById("msgText").innerText = messages[index];
      document.querySelector(".overlay").style.display = "block";
      document.getElementById("msgBox").style.display = "block";
    }

    function hideMessage() {
      document.querySelector(".overlay").style.display = "none";
      document.getElementById("msgBox").style.display = "none";
    }
  </script>
</body>
</html>
